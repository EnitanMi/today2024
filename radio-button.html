<body>
    <h2 style="text-align: center; ">List of Departments</h2>
   <div style="color: blue; text-align: center;" >

   <label>Engineering Departments</label> <input type="radio" id="Engineering" name="Departments" value="Engineering"/> <br>
   </div> 
   
</body>
