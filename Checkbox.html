<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h2>List of Subjects</h2>
    <label>Chemistry</label><input type="checkbox" id="Chemistry" name="Subjects" value="Chemistry"/> <br>
    <label>Physics</label><input type="checkbox" id="Physics" name="Subjects" value="Physics"/> <br>
    <label>Mathematics</label><input type="checkbox" id="Mathematics" name="Subjects" value="Mathematics"/> <br>
    <label>Biology</label><input type="checkbox" id="Biology" name="Subjects" value="Biology"/> <br>
    <label>English</label><input type="checkbox" id="English" name="Subjects" value="English"/> <br>
    
    <label for="username">Departure date:
        <input type="date" name="depart">
        <input type="submit" value="submit">
    </label>
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
